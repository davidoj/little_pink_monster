<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Little Pink Monster Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #87CEEB; /* Sky blue background */
            font-family: Arial, sans-serif;
            touch-action: none; /* Prevent scrolling on mobile */
        }
        
        #gameCanvas {
            display: block;
            margin: 0 auto;
            border: 2px solid #333;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }
        
        #startScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }
        
        #startScreen h1 {
            color: #FF69B4; /* Hot pink */
            margin-bottom: 20px;
            font-size: 2em;
        }
        
        #startButton {
            background-color: #FF69B4;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        #startButton:hover {
            transform: scale(1.1);
        }
        
        #startButton:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <h1>Little Pink Monster</h1>
        <p>Chase the pink monster!</p>
        <button id="startButton">Start Game!</button>
    </div>
    
    <canvas id="gameCanvas"></canvas>
    
    <script src="game.js"></script>
</body>
</html>
